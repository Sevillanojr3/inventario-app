{% extends "layout.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<!-- Vincula el archivo CSS externo -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">

<div class="register-page">
    <div class="register-image">
        <img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Imagen de restaurante" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="register-form-container">
        <h2>Registro</h2>
        <form id="register-form" class="register-form" method="POST" action="{{ url_for('register') }}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        <p id="error-message" class="error-message" style="display: none;"></p>
        <p id="success-message" class="success-message" style="display: none;">Registro exitoso</p>
    </div>
</div>

<!-- Asegúrate de que el archivo JavaScript se cargue correctamente -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<style>
    .register-page {
        display: flex;
        min-height: 100vh;
        background-color: #f0f4f8;
    }
    .register-image {
        flex: 1;
        overflow: hidden;
    }
    .register-form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: white;
        overflow-y: auto;
    }
    .register-form-container h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .register-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
    }
    .register-form label {
        align-self: flex-start;
        margin-top: 0.8rem;
        font-size: 1.1rem;
    }
    .register-form input {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
    }
    .register-form button {
        background-color: #ffffff;
        color: #2193b0;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        font-size: 1.2rem;
        margin-top: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    .register-form button:hover {
        background-color: #f0f0f0;
    }
    .login-link {
        margin-top: 1rem;
        font-size: 1.1rem;
        text-align: center;
    }
    .login-link a {
        color: #ffffff;
        text-decoration: underline;
    }
    .error-message {
        color: #ff6b6b;
        text-align: center;
        margin-top: 1rem;
    }
    .success-message {
        color: #51cf66;
        text-align: center;
        margin-top: 1rem;
    }
    @media (max-width: 768px) {
        .register-page {
            flex-direction: column;
        }
        .register-image {
            display: none;
        }
        .register-form-container {
            padding: 1.5rem;
        }
        .register-form-container h2 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
